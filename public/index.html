<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Simulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #8ab9ee;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .question {
        font-weight: bold;
    }
    .answer {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #8ab9ee;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #8ab9ee;
    }
    #imageContainer {
        margin-top: 20px;
    }
    #imageContainer img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Interview Simulator</h1>
    <div class="question" id="question"></div>
    <textarea class="answer" id="answer" rows="4" cols="50"></textarea><br>
    <button onclick="nextQuestion()">Next Question</button>
    <div id="imageContainer">
        <img id="questionImage" src="/public/images/hello.jpg" alt="Question Image">
    </div>
</div>

</body>
</html>
