<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Simulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #8ab9ee;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .question {
        font-weight: bold;
    }
    .answer {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #8ab9ee;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #8ab9ee;
    }
    #imageContainer {
        margin-top: 20px;
    }
    #imageContainer img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Interview Simulator</h1>
    <div class="question" id="question"></div>
    <textarea class="answer" id="answer" rows="4" cols="50"></textarea><br>
    <button onclick="nextQuestion()">Next Question</button>
    <div id="imageContainer">
        <img id="questionImage" src="/public/images/hello.jpg" alt="Question Image">
    </div>
</div>

<script>
    const questions = [
        "Tell me about yourself.",
        "What are your strengths?",
        "What are your weaknesses?",
        "Why do you want to work for our company?",
        "Where do you see yourself in five years?",
        "Why should we hire you?",
        "Do you have any questions for us?"
    ];

    const responses = [
        "That's great! Let's move on to the next question.",
        "Impressive! Keep it up.",
        "Everyone has weaknesses. It's good that you're aware of yours.",
        "Interesting. Our company values align well with your goals.",
        "Ambitious goals! We appreciate your vision.",
        "You make a compelling case. Let's see what else you have to offer.",
        "Of course! What would you like to know?"
    ];

    const images = [
        "/public/images/intro.png",
        "/public/images/hello.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
        "image6.jpg",
        "image7.jpg"
    ];

    let currentQuestionIndex = 0;

    function nextQuestion() {
        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            const answer = document.getElementById("answer").value.toLowerCase().trim();
            let response;
            if (answer.includes("strength")) {
                response = "Your strength is noted.";
            } else if (answer.includes("weakness")) {
                response = "Acknowledged. It's good to be self-aware.";
            } else if (answer.includes("interested") || answer.includes("passion")) {
                response = "That's fantastic to hear!";
            } else {
                response = responses[currentQuestionIndex];
            }
            document.getElementById("question").innerText = question;
            document.getElementById("answer").value = "";
            document.getElementById("questionImage").src = images[currentQuestionIndex];
            currentQuestionIndex++;
            speak(response);
        } else {
            alert("Interview is over. Thank you!");
        }
    }

    function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }
</script>
</body>
</html>
